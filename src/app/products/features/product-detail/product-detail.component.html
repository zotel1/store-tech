@if (productDetailState.status() === "loading") {
    <div class="loading">Loading...</div>
  } @else {
    <section class="py-8 bg-white md:py-16 dark:bg-gray-900 antialiased">
      <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
        <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
          <div class="shrink-0 max-w-md lg:max-w-lg mx-auto">
            <img
              class="w-full"
              [src]="productDetailState.product()?.image"
              alt=""
            />
          </div>
  
          <div class="mt-6 sm:mt-8 lg:mt-0">
            <h1
              class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white"
            >
              {{ productDetailState.product()?.title }}
            </h1>
            <div class="mt-4 sm:items-center sm:gap-4 sm:flex">
              <p
                class="text-2xl font-extrabold text-gray-900 sm:text-3xl dark:text-white"
              >
                {{ productDetailState.product()?.price | currency }}
              </p>
            </div>
  
            <div class="mt-6 sm:gap-4 sm:items-center sm:flex sm:mt-8">
              <button
                title=""
                class="text-white mt-4 sm:mt-0 bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800 flex items-center justify-center"
                role="button"
                (click)="addToCart()"
              >
                <svg
                  class="w-5 h-5 -ms-2 me-2"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
                  />
                </svg>
  
                Agregar al carrito
              </button>
            </div>
  
            <hr class="my-6 md:my-8 border-gray-200 dark:border-gray-800" />
  
            <p class="mb-6 text-gray-500 dark:text-gray-400">
              {{ productDetailState.product()?.description }}
            </p>
          </div>
        </div>
      </div>
    </section>
  }
